<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dollar converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="center">
    <h1>Dollar converter</h1>
    <div class="input-group">
      <label for="dollar">Dollar</label>
      <input type="text" id="dollar" placeholder="Enter dollar" onkeypress="mask(this)">
    </div>
    <div class="input-group">
      <label for="result">Cents</label>
      <input type="number" id="result" placeholder="Result" disabled>
    </div>
    <button onclick="convert()">Convert</button>
  </div>
</body>
</html>
